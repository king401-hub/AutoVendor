<h2>Admin Chat Dashboard</h2>

<div style="border:1px solid #ccc; padding:10px; max-width:700px;">
  {% for chat in chats %}
    <div style="margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">
      <p><strong>User:</strong> {{ chat.user.username }}</p>
      <p><strong>Message:</strong> {{ chat.message }}</p>

      {% if chat.response %}
        <p><strong>Your Reply:</strong> {{ chat.response }}</p>
      {% else %}
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="chat_id" value="{{ chat.id }}">
          <textarea name="response" rows="2" placeholder="Type reply..." required></textarea><br>
          <button type="submit">Send Reply</button>
        </form>
      {% endif %}
      <small style="color:gray;">Sent at {{ chat.timestamp }}</small>
    </div>
  {% empty %}
    <p>No messages yet.</p>
  {% endfor %}
</div>
