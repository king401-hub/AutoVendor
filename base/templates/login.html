{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AutoVendor</title>

    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icon Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap & Custom Styles -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .register-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .form-header img {
            max-width: 80px;
            display: block;
            margin: 0 auto 10px;
        }

        .form-header h3 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        @media (max-width: 576px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #0c3359c8, #1a490890); min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div class="register-wrapper p-4 bg-white shadow rounded w-100">
        <div class="form-header">
            <img src="{% static 'img/logo.png' %}" alt="AutoVendor Logo">
            <h3>Login to AutoVendor</h3>
        </div>
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Password with Eye (input-group) -->
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password1" name="password1" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Loader Button (hidden until submit) -->
            <button type="submit" class="btn btn-primary w-100">
                <span class="spinner-grow spinner-grow-sm d-none" id="loader" aria-hidden="true"></span>
                <span id="registerBtnText">Login</span>
            </button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
        </div>
        <div class="text-center mt-2">
            <small><a href="{% url 'password_reset' %}">Forgot Password?</a></small>
        </div>
        <div class="text-center mt-2">
            <small><a href="{% url 'index' %}">Back to Home</a></small>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('registerBtnText');
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password1');
        const icon = togglePassword.querySelector('i');

        // Loader on submit
        form.addEventListener('submit', () => {
            loader.classList.remove('d-none');
            btnText.textContent = 'Please wait...';
        });

        // Eye toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // Toggle icon
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
