{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | AutoVendor</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap & Custom Styles -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="reset-wrapper bg-white p-4 shadow rounded">
            <div class="form-header">
                <img src="{% static 'img/logo.jpg' %}" alt="AutoVendor Logo">
                <h3>Reset Your Password</h3>
                <p class="text-muted small">Enter your email address and weâ€™ll send you a link to reset your password.</p>
            </div>

            <form method="POST" action="{% url 'password_reset_confirm' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <span class="spinner-grow spinner-grow-sm d-none" id="resetLoader" aria-hidden="true"></span>
                    <span id="resetText">Send Reset Link</span>
                </button>
            </form>

            <div class="text-center mt-3">
                <small><a href="{% url 'password_reset_done' %}">Back to Login</a></small>
            </div>
        </div>
    </div>

    <script>
        // Optional loader on submit
        const form = document.querySelector('form');
        const loader = document.getElementById('resetLoader');
        const text = document.getElementById('resetText');

        form.addEventListener('submit', () => {
            loader.classList.remove('d-none');
            text.textContent = 'Sending...';
        });
    </script>
</body>
</html>
