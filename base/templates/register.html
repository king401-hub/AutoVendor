{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | AutoVendor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <style>
        .register-wrapper {
            width: 100%;
            max-width: 400px;
        }
        .form-header img {
            max-width: 80px;
            display: block;
            margin: 0 auto 10px;
        }
        .form-header h3 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
        }
        .password-toggle {
            cursor: pointer;
        }
        #strengthMessage {
            font-weight: bold;
        }
        @media (max-width: 576px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body style="background: linear-gradient(to right, #0c3359c8, #1a490890); min-height: 100vh; display: flex; align-items: center; justify-content: center;">

    <div class="register-wrapper p-4 bg-white shadow rounded w-100">

        <!-- Logo & Title -->
        <div class="form-header">
            <img src="{% static 'img/logo.png' %}" alt="AutoVendor Logo">
            <h3>Create Your Account</h3>
        </div>

        <!-- Display Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Registration Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>

            <!-- Password field with eye toggle & strength -->
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password1" name="password1" 
                           placeholder="Enter password" onkeyup="checkStrength(this.value)" required>
                    <button type="button" class="btn btn-outline-secondary password-toggle" 
                            onclick="togglePassword('password1', this)">
                        üëÅ
                    </button>
                </div>
                <small id="strengthMessage" class="form-text"></small>
            </div>

            <!-- Confirm password with eye toggle -->
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
                    <button type="button" class="btn btn-outline-secondary password-toggle" 
                            onclick="togglePassword('password2', this)">
                        üëÅ
                    </button>
                </div>
            </div>

            <!-- Submit Button with Loader -->
            <button type="submit" class="btn btn-primary w-100">
                <span class="spinner-grow spinner-grow-sm d-none" id="loader" aria-hidden="true"></span>
                <span id="registerBtnText">Register</span>
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Loader Script -->
    <script>
        const form = document.querySelector('form');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('registerBtnText');

        form.addEventListener('submit', () => {
            loader.classList.remove('d-none');
            btnText.textContent = 'Please wait...';
        });
    </script>

    <!-- Password Toggle & Strength JS -->
    <script>
    function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
            input.type = "text";
            btn.textContent = "üëÅ";
        } else {
            input.type = "password";
            btn.textContent = "‚åÄ";
        }
    }

    function checkStrength(password) {
        let strength = "Weak";
        let color = "red";

        if (password.length >= 8) {
            if (/[A-Z]/.test(password) && /[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) {
                strength = "Strong";
                color = "green";
            } else {
                strength = "Medium";
                color = "orange";
            }
        }

        document.getElementById("strengthMessage").textContent = strength;
        document.getElementById("strengthMessage").style.color = color;
    }
    </script>
</body>
</html>
